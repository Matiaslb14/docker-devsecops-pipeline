name: ci
on:
  push: { branches: ["main"] }
  pull_request: {}

jobs:
  build-scan-sign:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Normalize owner to lowercase
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${OWNER_LC}/notes-api:${GITHUB_SHA}" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Conftest (policies sobre compose)
        uses: instrumenta/conftest-action@v1
        with:
          files: compose.yml
          policy: docker/conftest
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: ${{ env.IMAGE }}
      - name: Export image to tar
        run: docker save -o image.tar $IMAGE
      - name: Trivy FS (repo)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          exit-code: '1'
      - name: Trivy Image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          input: image.tar
          scan-type: image
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          exit-code: '1'
      - name: SBOM (Syft CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE }}
          format: cyclonedx-json
          output-file: reports/sbom.cdx.json
      - name: Push image to GHCR
        run: |
          docker tag $IMAGE ghcr.io/${OWNER_LC}/notes-api:latest
          docker push $IMAGE
          docker push ghcr.io/${OWNER_LC}/notes-api:latest
      - uses: sigstore/cosign-installer@v3
      - name: Cosign sign (keyless OIDC)
        run: cosign sign --yes $IMAGE
      - name: Cosign verify
        run: cosign verify $IMAGE | tee reports/cosign_verify.txt
      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
