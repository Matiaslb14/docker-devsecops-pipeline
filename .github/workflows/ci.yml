name: ci
on:
  push: { branches: ["main"] }
  pull_request: {}

jobs:
  build-scan-sign:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Conftest (policies sobre compose)
        run: |
          docker run --rm -v "$PWD:/project" openpolicyagent/conftest:v0.53.0 \
            test /project/compose.yml -p /project/docker/conftest

      - name: Build image (local, temp tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          tags: temp:build

      - name: Export image to tar (para Trivy image)
        run: docker save -o image.tar temp:build

      - name: Trivy FS (repo)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          exit-code: '1'

      - name: Trivy Image (sobre image.tar)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          input: image.tar
          scan-type: image
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          exit-code: '1'

      - name: Prepare reports dir
        run: mkdir -p reports

      - name: SBOM (Syft CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          image: temp:build
          format: cyclonedx-json
          output-file: reports/sbom.cdx.json

      - name: Retag + Push to GHCR
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER_LC}/notes-api:${GITHUB_SHA}"
          LATEST="ghcr.io/${OWNER_LC}/notes-api:latest"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "LATEST=$LATEST" >> $GITHUB_ENV
          docker tag temp:build "$IMAGE"
          docker tag temp:build "$LATEST"
          docker push "$IMAGE"
          docker push "$LATEST"

      - uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless OIDC)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes "$IMAGE"

      - name: Cosign verify (issuer + repo)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign verify \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "https://github.com/${GITHUB_REPOSITORY}/.*" \
            "$IMAGE" | tee reports/cosign_verify.txt

      - name: Cosign attest SBOM (CycloneDX)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign attest --yes --predicate reports/sbom.cdx.json --type cyclonedx "$IMAGE"

      - name: Verify attestation (CycloneDX)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign verify-attestation --type cyclonedx \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "https://github.com/${GITHUB_REPOSITORY}/.*" \
            "$IMAGE" > reports/cosign_verify_attest.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
